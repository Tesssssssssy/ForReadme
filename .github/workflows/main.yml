name: GitHub-Profile-3D-Contrib

on:
  schedule:
    - cron: "0 18 * * *"
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    name: generate-github-profile-3d-contrib
    steps:
      - uses: actions/checkout@v2
      - uses: yoshi389111/github-profile-3d-contrib@0.6.0
        with:
          USERNAME: ${{ secrets.USERNAME }} # USERNAME을 GitHub secret에서 가져옵니다.
        env:
          GITHUB_TOKEN: ${{ secrets.TOKEN }}
      - name: Commit & Push
        run: |
          git config user.name "${{ secrets.USERNAME }}" # 사용자 이름을 secret에서 가져옵니다.
          git config user.email ewoo97@naver.com
          git add -A .
          git commit -m "generated"
          git push
